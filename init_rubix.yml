---
- name: Basic DNS setup
  hosts: kube_install_hosts
  remote_user: pi
  become: true
  tags:
    - dns_setup
  tasks:
    - include_role:
        name: kube-net-static-dns-resolver
      vars:
        kube_net_static_nameserver: '{{ kube_nameserver }}'

- name: Upgrade packages and disable swap
  hosts: kube_install_hosts
  remote_user: pi
  become: true
  tags:
    - upgrade_packages
    - disable_swap
  tasks:
    - name: Is the host reachable and I can log in?
      ping:
    - name: Upgrade packages
      apt:
        update_cache: yes
        upgrade: full
    - name: Disable swap
      service:
        name: dphys-swapfile
        enabled: false
        state: stopped

- name: Basic account and login setup
  hosts: kube_install_hosts
  remote_user: pi
  become: true
  tags:
    - account_setup
  tasks:
    - name: Set up ansible account
      include_role:
        name: kube-account
      vars:
        kube_account_name: ansible
        kube_account_comment: Ansible Automation
        kube_account_sudo: true
        kube_account_ssh_keys: '{{ kube_users|map(attribute="ssh_key")|list }}'
